<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery lightBox plugin</title>

    
    <!-- Arquivos utilizados pelo jQuery lightBox plugin -->
    <script type="text/javascript" src="jq_lbox/js/jquery.js"></script>
    <script type="text/javascript" src="jq_lbox/js/jquery.lightbox-0.5.js"></script>
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static "/style.css"%}">
    <!-- / fim dos arquivos utilizados pelo jQuery lightBox plugin -->
    
    <!-- Ativando o jQuery lightBox plugin -->
    <script type="text/javascript">
    $(function() {
        $('#gallery a').lightBox();
    });
    </script>
   	<style type="text/css">
	/* jQuery lightBox plugin - Gallery style */
	#gallery {
		background-color: #444;
		padding: 10px;
		width: 520px;
	}
	#gallery ul { list-style: none; }
	#gallery ul li { display: inline; }
	#gallery ul img {
		border: 5px solid #3e3e3e;
		border-width: 5px 5px 20px;
	}
	#gallery ul a:hover img {
		border: 5px solid #fff;
		border-width: 5px 5px 20px;
		color: #fff;
	}
	#gallery ul a:hover { color: #fff; }
	</style>
</head>

<body>

<h2 id="example">Example</h2>
<p>Click in the image and see the <strong>jQuery lightBox plugin</strong> in action.</p>
<div id="gallery">
    <ul>
        <li>
            <a href="jq_lbox/photos/image1.jpg" title="テスト画像タイトル001">
                {% load static%}<img src="{% static 'jq_lbox/photos/thumb_image1.jpg'%}" width="72" height="72" alt="test001" />
            </a>
        </li>
        <li>
            <a href="jq_lbox/photos/image2.jpg" title="テスト画像タイトル002">
                {% load static %}<img src="{% static 'jq_lbox/photos/thumb_image2.jpg'%}" width="72" height="72" alt="test002" />
            </a>
        </li>

            </a>
        </li>
        <li>

            </a>
        </li>
        <li>
            <a href="jq_lbox/photos/image5.jpg" title="テスト画像タイトル005">
                {% load static %}<img src="{% static 'jq_lbox/photos/thumb_image5.jpg'%}" width="72" height="72" alt="test005" />
            </a>
        </li>
    </ul>
</div>

</body>
</html>
